name: Flyway Migration Workflow

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: subscribersdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for MySQL to be healthy
        run: |
          for i in {1..30}; do
            mysqladmin ping -h localhost --silent && break
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

      - name: Install Flyway CLI
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.16.1/flyway-commandline-9.16.1-linux-x64.tar.gz -o flyway.tar.gz
          tar -xzf flyway.tar.gz
          sudo ln -s $PWD/flyway-9.16.1/flyway /usr/local/bin/flyway

      - name: Run Flyway migrations
        run: |
          flyway -url=jdbc:mysql://localhost:3306/subscribersdb -user=root -password=root migrate

      - name: Indicate deployment complete
        run: echo " Deployment done by Shivansh (8983634)"
