name: Flyway Migration Workflow

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: subscribersdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for MySQL to be healthy
        run: |
          for i in {1..30}; do
            mysqladmin ping -h mysql --silent && break
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

      - name: Run Flyway migrations using Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/migrations:/flyway/sql \
            flyway/flyway migrate \
            -url=jdbc:mysql://mysql:3306/subscribersdb \
            -user=root \
            -password=root

      - name: Indicate deployment complete
        run: echo " Deployment done by Shivansh (8983634)"
