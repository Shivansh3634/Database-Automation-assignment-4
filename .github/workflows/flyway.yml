name: Flyway Migration Workflow

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: subscribersdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flyway
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.20.1/flyway-commandline-9.20.1-linux-x64.tar.gz | tar xz
          sudo mv flyway-*/flyway /usr/local/bin/

      - name: Wait for MySQL to be healthy
        run: sleep 30

      - name: Run Flyway migrations
        run: |
          flyway
